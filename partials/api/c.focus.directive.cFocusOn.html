<h2 id="example">Example</h2>
<div class="example"><div class="c-focus-directive-page c-focus-directive-cfocuson-page"><h4 id="example_source">Source</h4>
<div source-edit="app" source-edit-deps="angular.js script.js" source-edit-html="index.html" source-edit-css="" source-edit-js="script.js" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html" ng-html-wrap-loaded="app angular.js script.js"></pre>
<script type="text/ng-template" id="index.html">
  
  <div ng-controller="Controller">
    <button data-ng-click="clickMe()">focus!</button>
    <input type="text" name="input1" id="input1" ng-model="inputVal" c-focus-on = "focusMe"/>
  </div>
</script>
</div>
<div class="tab-pane" title="script.js">
<pre class="prettyprint linenums" ng-set-text="script.js"></pre>
<script type="text/ng-template" id="script.js">
   var app = angular.module('app', ['c.focus']);
   app.controller('Controller', function($scope, $timeout) {
     $scope.inputVal = "test";
     $scope.clickMe = function() {
       $timeout(function(){
         $scope.focusMe = true;
       },500);
     };
   });
  </script>
</div>
